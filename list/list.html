<h1 class="page-header">{{title}}</h1>
<div class="list-group">
    <a ng-repeat="movie in subjects" href="#/detail/{{movie.id}}" class="list-group-item">

     <span class="badge">{{movie.rating.average}}</span>	
        <div class="media">
            <div class="media-left" href="#">
                <img ng-src={{movie.images.small}}>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{movie.title}}</h4>
                <p>導演:<span ng-repeat="director in movie.directors">{{director.name}} {{$last?'':'、'}}</span></p>
                <p>類型:{{movie.genres.join('、')}}</p>
            </div>
        </div>
    </a>
</div>
<!-- 加载动画 -->
<div ng-hide="subjects.length">
	<div class="vertical-centered-box">
  <div class="content">
    <div class="loader-circle"></div>
    <div class="loader-line-mask one">
      <div class="loader-line"></div>
    </div>
    <div class="loader-line-mask two">
      <div class="loader-line"></div>
    </div>
    <div class="loader-line-mask three">
      <div class="loader-line"></div>
    </div>
    <div class="loader-line-mask four">
      <div class="loader-line"></div>
    </div>
  </div>
</div>
</div>


<div ng-show="subjects.length">
	<p>一共有<strong>{{total}}</strong>条电影,共<strong>{{totalPage}}</strong>页</p>
<!-- 分页 -->
   <nav>
     <!--  <ul class="pager">
         <li ng-class="{disabled: currentPage == 1}"><a ng-click="handlePage(currentPage - 1)">上一页</a></li>
         <li ng-class="{disabled: currentPage == totalPage}"><a ng-click="handlePage(currentPage + 1)">下一页</a></li>
      </ul> -->
      <page pageconfig='pageConfig' class="pager"></page>
    </nav>
</div>
